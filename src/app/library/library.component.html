
<figcaption >
    <main *ngFor="let item of list">
        <section> 
            <div>
                <b>start in</b>
                <p> {{item.start}} </p>      
                <b>duration</b>
                <p> {{item.duration}} </p>
            </div>
            <aside  (click)="remove(item._id)">
                <i  class="ri-eraser-fill"></i>
                <h6> Remove </h6>
            </aside>
        </section>
        <h2> {{ item.name }} </h2>
      </main>
</figcaption>
